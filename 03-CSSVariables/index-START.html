<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Scoped CSS Variables and JS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h2>Update CSS Variables with <span class="hl">JS</span></h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input
                id="spacing"
                type="range"
                name="spacing"
                min="10"
                max="200"
                value="10"
                data-sizing="px"
            />

            <label for="blur">Blur:</label>
            <input
                id="blur"
                type="range"
                name="blur"
                min="0"
                max="25"
                value="10"
                data-sizing="px"
            />

            <label for="base">Base Color</label>
            <input
                id="baseColor"
                type="color"
                name="baseColor"
                value="#ffc600"
            />
        </div>

        <img src="https://i.pinimg.com/736x/27/96/7f/27967fa71e9c7e939f8990592aba031b.jpg"/>
        <script src="index.js"></script>
    </body>
</html>
